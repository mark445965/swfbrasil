   <img id="custom-cursor" src="cursor.gif" alt="Cursor Animado">
   
<style>
    #custom-cursor {
    position: absolute;
    width: 32px; /* Ajuste o tamanho do cursor */
    height: 32px;
    pointer-events: none; /* Para não interferir nos cliques */
}

</style>
<body>
    <div class="container">
        <h1>Bem-vindo ao Site Retrô de Jogos Flash!</h1>
        <a href="jogos.html">Clique aqui para jogar</a>
    </div>
      <img src="wel.gif" alt="Welcome" />
 <audio id="musica" loop>
    <source src="OTONABLUE - ATARASHII GAKKO!.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
</audio>

<button id="playPauseBtn">▶️ Tocar</button>

<script>
    let musica = document.getElementById("musica");
    let playPauseBtn = document.getElementById("playPauseBtn");

    playPauseBtn.addEventListener("click", function() {
        if (musica.paused) {
            musica.play();
            playPauseBtn.innerHTML = "⏸ Pausar";
        } else {
            musica.pause();
            playPauseBtn.innerHTML = "▶️ Tocar";
        }
    });
    document.addEventListener("mousemove", function(event) {
    let cursor = document.getElementById("custom-cursor");
    cursor.style.left = event.pageX + "px";
    cursor.style.top = event.pageY + "px";
});
</script>
